<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body onload="showAll()">
    <div class="container">
        <div class="container-heading">
            ENTER PRODUCT DETAILS
        </div>
        <div class="container-body">
            <form method="post">
                <div class="form-item">
                    <label for="nameinput">Product name</label>
                    <input type="text" placeholder="Enter name product" id="nameinput" class="form-input">
                </div>
                <div class="form-item">
                    <label for="imginput">Image product </label>
                    <input type="text" placeholder="Enter link photo product" id="imginput" class="form-input">
                </div>
                <div class="form-item">
                    <label for="codeinput">Product code</label>
                    <input type="text" placeholder="Enter code product" id="codeinput" class="form-input">
                </div>
                <div class="form-item">
                    <label for="categoryinput">Category product </label>
                    <select id="categoryinput" class="form-select">
                        <option value="Điện thoại">Điện thoại</option>
                        <option value="Laptop">Laptop</option>
                        <option value="Đồng hồ">Đòng hồ</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="priceinput">Enter price product</label>
                    <input type="text" placeholder="Enter price product" id="priceinput" class="form-input">
                </div>

                <div class="form-btn">
                    <button onclick="addProduct()" type="button" id="btn-add" class="btn-blue">Add</button>
                    <button onclick="resetProduct()" type="reset" class="btn-blue">Reset</button>
                </div>
        </div>

        </form>
    </div>
    </div>
    <div class="container" style="margin-top: 20px;">
        <div class="container-heading">
            PRODUCT LIST
        </div>
        <p>The number of product :
            <span id="count"></span>
            <span id="search"> <input type="search" placeholder="Search Product ..." id="searchproduct"></span>
            <span><button onclick="searchProduct()" style="height: 30px; width: 40px;"> <i
                        class="fas fa-search"></i></button></span>
        </p>



        <div class="container-body">
            <table class="table">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Image</td>
                        <td>Code</td>
                        <td>Category</td>
                        <td>Price ( VND )</td>
                        <td colspan="2">Update Product</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <script src="./main.js" type="module"></script>
</body>

</html>
